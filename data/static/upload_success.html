<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Изображение успешно загружено</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/static/button.css">
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .success-message {
            color: #4CAF50;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        .image-container {
            display: flex;
            justify-content: center;
        }
        .image-preview {
            text-align: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }
        .image-preview img {
            max-width: 400px;
            max-height: 400px;
            object-fit: contain;
        }
        .image-url {
            display: block;
            margin-top: 5px;
            margin: 20px 0;
            padding: 10px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 4px;
            word-break: break-all;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Изображение успешно загружено</h1>
        
        <div class="success-message">
            Ваше изображение было успешно загружено на сервер!
        </div>

        <div class="image-container">
            <div class="image-preview">
                <img id="uploaded-image" src="" alt="Загруженное изображение">
            </div>
        </div>
        
        <div class="image-url">
            Прямая ссылка на изображение: 
            <div><span id="image-url"></span></div>
        </div>
        
        <div class="buttons">
            <a href="/upload" class="button">Загрузить ещё</a>
            <a href="/all_images.html" class="button secondary">Все изображения</a>
            <a href="/" class="button secondary">На главную</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Получаем информацию о загруженном изображении
            const urlParams = new URLSearchParams(window.location.search);
            const imageId = urlParams.get('image');
            
            // Если есть imageId в параметрах URL
            if (imageId) {
                const imageUrl = `/images/${imageId}`;
                document.getElementById('uploaded-image').src = imageUrl;
                document.getElementById('image-url').textContent = window.location.origin + imageUrl;
            } 
            // Если нет параметров, но есть данные в sessionStorage (сохраненные при загрузке)
            else if (sessionStorage.getItem('uploadedImage')) {
                try {
                    const imageData = JSON.parse(sessionStorage.getItem('uploadedImage'));
                    if (imageData && imageData.filename) {
                        const imageUrl = `/images/${imageData.filename}`;
                        document.getElementById('uploaded-image').src = imageUrl;
                        document.getElementById('image-url').textContent = window.location.origin + imageUrl;
                    }
                } catch (e) {
                    console.error('Ошибка при обработке данных из sessionStorage', e);
                }
            }
        });
    </script>
</body>
</html>
