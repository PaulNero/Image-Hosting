events {
    worker_connections 1024;
}

http {
    include mime.types;

    server {
        root /etc/nginx/html;
        listen 80;
        client_max_body_size 10M;

        location / {
            index index.html;
            proxy_pass http://app:8000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /images {
            root /static;  # Указываем, что all_images.html находится в /static
            index all_images.html;
            try_files /all_images.html @app;  # Пробуем обслужить all_images.html
        }

        location ~* ^/images/.*\.(jpg|jpeg|png|gif)$ {  # Проксируем запросы к изображениям
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /upload {
            proxy_pass http://app:8000/upload;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 90s;
        }

        location /favicon.ico {
            root /static;
            expires -1;
        }

        location @app {
            proxy_pass http://app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}