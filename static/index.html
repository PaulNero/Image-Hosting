<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Hosting</title>
</head>
<body>
    <h1>Image Hosting</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <p>Наш сервис — это не просто хранилище картинок. Это место, где пользователи могут: </p>
        <ul>
        <li>Загружать фотки в популярных форматах (.jpg, .png, .gif). </li>
        <li>Быть уверенными, что ваши картинки надежно сохранены. </li>
        <li>Получать удобные прямые ссылки на загруженные изображения.</li>
        </ul>

        <button onclick="location.href='/upload'">Загрузить</button>
        <button onclick="location.href='/images'">Посмотреть</button>
        <button onclick="location.href='https://youtube.com'">YouTube</button>

        <input type="file" name="file">
        <input type="submit" name="Upload">
    </form>
</body>
</html>
